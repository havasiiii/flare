<!-- support.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support - Flare Store</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000000;
        }
        h1 {
            color: #f8430b;
        }
        form {
            background: #000000;
            padding: 35px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(241, 239, 239, 0.555);
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #ff5e00;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #ff7300;
        }
    </style>
</head>
<body>
    <h1 align="center">Contact Support</h1>
    <p align="center">Need help? Fill out the form below and our support team will get back to you.</p>

    <form id="supportForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="issue">Issue:</label>
        <textarea id="issue" rows="5" required></textarea>

        <button type="submit">Submit</button>
        <a href="index.html">Back to Store</a>

        
    </form>

    <script>
        document.getElementById("supportForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Thank you for contacting support. We'll get back to you shortly.");
            this.reset();
        });
    </script>
</body>
</html>
